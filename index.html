<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Bar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Javascript -->

    <script src="Js/index.js" defer></script>

    <body>
        
    
  <div class="container"> 
    <div class="container-container">    

    <div class="header-container">

            <div class="header-container-img">
                <img src="img/alarmdata.png" alt="hora e data">
            </div>

                <div class="header-container-icons">
                    <i class="bi bi-pencil-fill"></i>
                    <i class="bi bi-gear-fill"></i>
                    <i class="bi bi-chevron-down"></i>
                
            </div>
        </div>

        <div class="menu-container">

            <button class="btn">
                <img src="img/wifioff.png" alt="" class="img" id="btn1">

            </button>
            <button class="btn">
                <img src="img/signaloff.png" alt="" class="img" id="btn2">

            </button>
            <button class="btn">
                <img src="img/gpsoff.png" alt="" class="img" id="btn3">

            </button>
            <br>

            <button class="btn">
                <img src="img/bluetoothoff.png" alt="" class="img" id="btn4">

            </button>
            <button class="btn">
                <img src="img/dontdisturboff.png" alt="" class="img" id="btn5">

            </button>
            <button class="btn">
                <img src="img/rotationoff.png" alt="" class="img" id="btn6">

            </button>
            <br>

            <button class="btn">
                <img src="img/airplanemodeoff.png" alt="" class="img" id="btn7">

            </button>
            <button class="btn">
                <img src="img/flashlightoff.png" alt="" class="img" id="btn8">
                
            </button>
        </div>
    </div>
    </div>
